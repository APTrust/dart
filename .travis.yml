os: osx
sudo: false
language: node_js
node_js: node
cache:
  directories:
  - node_modules
  - "$HOME/.npm/_prebuilds"
before_install:
- |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.3.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.3.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1
    export PATH="/tmp/git-lfs:$PATH"
  fi
install:
- npm install --global npm@latest
- rm -rf node_modules
- rm package-json.lock
#- npm install --no-optional
- npm install

before_script:
- git lfs pull
- buildver="$(grep version package.json |sed "s/[^0-9.]//g").$(git log --format=%h -1)"
script:
- npm test -- --runInBand
- electron-builder . --publish never -m --linux deb tar.gz
- nexe -i apps/dart-cli.js -o dist/dart-cli-osx -t mac-x64-10.13.0
- nexe -i apps/dart-cli.js -o dist/dart-cli-linux -t linux-x64
- "./jsdoc.sh"

