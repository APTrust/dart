<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Action</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {{#each items}}
    <tr class="repository-clickable-row" data-url="{{ this.url }}"
        data-toggle="popover"
        data-content="<p><b>Size:</b> {{ this.humanSize }}</p><p><b>Etag:</b> {{ this.etag }}</p><p><b>Updated:</b> {{ this.displayDate }}</p><p><b>Note:</b> {{ this.escaped_note }}</p>">
      <td>{{ this.name }}</td>
      <td>{{ this.action }}</td>
      <td>{{ this.status }}</td>
    </tr>
    {{/each }}
  </tbody>
</table>
