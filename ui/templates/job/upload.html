<h2>Upload Targets</h2>

<form>

  {{> inputCheckboxGroup field = form.fields.uploadTargets }}

  <p class="mt-3"> </p>

  {{> inputSelect field = form.fields.deleteBagAfterUpload }}

</form>


<div class="mt-3">
  <div class="pull-left" id="btnBackDiv">
    <a class="btn btn-primary" href="#JobUpload/back?id={{ job.id }}" role="button">&lt;&lt; Back</a>
  </div>
  <div class="pull-right" id="btnNextDiv">
    <a class="btn btn-primary" href="#JobUpload/next?id={{ job.id }}" role="button">Next &gt;&gt;</a>
  </div>
</div>
