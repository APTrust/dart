<h2>Bag Upload</h2>

{{> bannerAlert message = alertMessage }}

<form method="post" action="#" id="{{ form.id }}">

    {{> inputFile field = form.fields.pathToBag }}

    <h3>Upload To</h3>
    
    {{> inputCheckboxGroup field = form.fields.uploadTargets }}

    {{> inputHidden field = form.fields.id }}

</form>

<div class="row" id="dartProcessContainer">

</div>

<div class="pull-right" id="divBtnUpload">
  <button type="button" class="btn btn-primary" id="btnUpload">Upload</button>
</div>
