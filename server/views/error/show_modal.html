{{ define "error/show_modal.html" }}

<!-- 
  This is for displaying errors in a modal dialog,
  where we don't want to include the page header,
  footer and nav.
-->

<h2>Oops!</h2>

<p>{{ .error }} [<a data-toggle="collapse" href="#errorDetail" aria-expanded="false" aria-controls="errorDetail">Show Details</a>]</p>


  <div class="collapse" id="errorDetail">
    <div class="card card-body">
        <pre>
            {{ .stackTrace }}
        </pre>
    </div>
  </div>


{{ end }}
