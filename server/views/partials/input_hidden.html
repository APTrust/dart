{{ define "partials/input_hidden.html" }}

<div class="form-group">
    <input type="hidden" name="{{ .field.Name }}" value="{{ .field.Value }}"
           id="{{ .field.ID }}"
           class="form-control {{ template "partials/classes.html" .field }}"
           {{ template "partials/attrs.html" .field }} />
</div>

{{ end }}
